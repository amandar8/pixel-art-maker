<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>
</head>

<body id="myBody" class="myBody">
  <section id="canvas" class="canvas-container">
  </section>

  <section id="color_picker_container" class="color_picker_container">
    <header>
      <label for="color_picker">Choose a custom color</label>
      <input id="color_picker" type="color" name="color_picker">
    </header>
  </section>

  <section id="palette_area" class="palette_area">
    <div id="brush_color_container" class="brush_color_container">
      <label for="brush_color">Current Color</label>
      <div id="brush_color" class="palette">
      </div>
    </div>
    <div id="colors_container" class="colors_container">
    </div>
  </section>
  <script src="color.js"></script>
</body>

</html>
